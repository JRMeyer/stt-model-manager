<!DOCTYPE html>
<h1>Installing model {{ model_name }} - <span id="progress">{{ start_progress }}%</span></h1>
<script>
    let source = new EventSource("/install_model/{{ install_id }}/progress");
    source.onmessage = function(event) {
        document.getElementById("progress").textContent = event.data + "%";
        if (event.data == "100") {
            source.close();
            setTimeout(() => {
                window.location.replace("/");
            }, 300);
        }
    }
</script>
