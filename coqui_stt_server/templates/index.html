<!DOCTYPE html>
<meta charset="UTF-8">
<a href="{{ model_zoo_url }}">Install model from Coqui STT Model Zoo</a>
<table border="1">
<thead>
<tr><th colspan="4">Installed models</th></tr>
<tr><th>Name</th><th>Language</th><th>Version</th><th>Creator</th></tr>
</thead>
<tbody>
{% for card in installed_models %}
    <tr><td><a href="{{ url_for('transcribe_with_model', model_name=card.name) }}">{{ card.name }}</a></td><td>{{ card.language }}</td><td>{{ card.version }}</td><td>{{ card.creator }}</td></tr>
{% endfor %}
</tbody>
</table>
